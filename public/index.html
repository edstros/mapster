<!doctype html>
<html class="no-js" ng-app="mapsterApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="reusable Google map application with Angular">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapster</title>
  <!--css-->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!--image plaeholder-->
  <script src="../bower_components/holderjs/holder.js"></script>
  <!--Maps api-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI7DrVYSz0-Z-zE3iV85PmRy9f-6MU4Uc"></script>
  <!--Modernizr-->
  <script src="../bower_components/modernizr/bin/modernizr"></script>
   <!--jQuery-->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!--Angular stuff-->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>


</head>

<body ng-controller="addCtrl">
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li active><a href="#">Be a friend</a></li>
        <li disabled><a href="#">Find Friends</a></li>
      </ul>
      <h3 class="text-muted">Find Friends on Mapster</h3>
    </div>
    <!--Map and Side Panel-->
    <div class="row content">
      <!--Google Map-->
      <div class="col-md-7">
        <div id="map">
          <img src="holder.js/645x645" alt="Google Map">
        </div>
      </div>
      <!--side panel-->
      <div class="col-md-5">
        <div class="panel panel-default">
          <!--Panel title-->
          <div class="panel-heading">
            <h2 class="panel-title text-center">Join Mapster! <span class="glyphicon glyphicon-map-marker"></span></h2>
          </div>
          <!--panel body-->
          <div class="panel-body">
            <!--  Creates form; novalidate disables HTML validation, Angular will control -->
            <form name="addForm" novalidate>
              <!--text box and other user inputs-->
              <div class="form-group">
                <label for="username">Username
                  <span class="badge">All fields requuired</span>
                </label>
                <input type="text" class="form-control" id="username" placeholder="Enter Your Username Here" ng-model="formData.username" required>
              </div>
              <label class="radio control-label">Sex</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" ID="radiomale" value="Male" ng-model="formData.sex"> Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" ID="radiofemale" value="Female" ng-model="formData.sex">Female</label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRaios" id="radioother" value="n/a" ng-model="formData.sex">Decline to state</label>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="numbers only" ng-model="formData.age">
              </div>
              <div class="form-group">
                <label for="language">Favorite Language</label>
                <input type="text" class="form-control" id="language" placeholder="Javascript" ng-model="formData.favlang" required>
              </div>
              <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
              </div>
              <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
              </div>
              <div class="form-group">
                <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button>
                  </span>
                </label>
                <input type="text" class="form-control" id="verified" placeholder="Nope" ng-model="formData.htmlverified" readonly>
              </div>
              <!-- Submit button. Note that it is tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
              <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
     <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
</body>

</html>
